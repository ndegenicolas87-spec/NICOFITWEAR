<!DOCTYPE html>
<html>
<head>
    <title>Test M-Pesa STK Push</title>
</head>
<body>

<h2>Test STK Push</h2>

<button onclick="pay()">Send STK Push</button>

<script>
function pay() {
    fetch("stk_push.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            phone: "254708374149",
            amount: 1
        })
    })
    .then(res => res.json())
    .then(data => {
        alert(JSON.stringify(data, null, 2));
        console.log(data);
    })
    .catch(err => alert(err));
}
</script>

</body>
</html>
